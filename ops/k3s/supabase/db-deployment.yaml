apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f supabase.yaml convert
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f supabase.yaml convert
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: db
    spec:
      containers:
        - args:
            - postgres
            - -c
            - config_file=/etc/postgresql/postgresql.conf
            - -c
            - log_min_messages=fatal
          env:
            - name: JWT_EXP
            - name: JWT_SECRET
            - name: PGDATABASE
            - name: PGPASSWORD
            - name: PGPORT
            - name: POSTGRES_DB
            - name: POSTGRES_HOST
              value: /var/run/postgresql
            - name: POSTGRES_PASSWORD
            - name: POSTGRES_PORT
          image: supabase/postgres:15.8.1.060
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -h
                - localhost
            failureThreshold: 10
            periodSeconds: 5
            timeoutSeconds: 5
          name: supabase-db
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d/migrations/99-realtime.sql
              name: db-claim0
            - mountPath: /docker-entrypoint-initdb.d/init-scripts/98-webhooks.sql
              name: db-claim1
            - mountPath: /docker-entrypoint-initdb.d/init-scripts/99-roles.sql
              name: db-claim2
            - mountPath: /docker-entrypoint-initdb.d/init-scripts/99-jwt.sql
              name: db-claim3
            - mountPath: /var/lib/postgresql/data
              name: db-claim4
            - mountPath: /docker-entrypoint-initdb.d/migrations/97-_supabase.sql
              name: db-claim5
            - mountPath: /docker-entrypoint-initdb.d/migrations/99-logs.sql
              name: db-claim6
            - mountPath: /docker-entrypoint-initdb.d/migrations/99-pooler.sql
              name: db-claim7
            - mountPath: /etc/postgresql-custom
              name: db-config
      restartPolicy: Always
      volumes:
        - name: db-claim0
          persistentVolumeClaim:
            claimName: db-claim0
        - name: db-claim1
          persistentVolumeClaim:
            claimName: db-claim1
        - name: db-claim2
          persistentVolumeClaim:
            claimName: db-claim2
        - name: db-claim3
          persistentVolumeClaim:
            claimName: db-claim3
        - name: db-claim4
          persistentVolumeClaim:
            claimName: db-claim4
        - name: db-claim5
          persistentVolumeClaim:
            claimName: db-claim5
        - name: db-claim6
          persistentVolumeClaim:
            claimName: db-claim6
        - name: db-claim7
          persistentVolumeClaim:
            claimName: db-claim7
        - name: db-config
          persistentVolumeClaim:
            claimName: db-config
